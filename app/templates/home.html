{% extends "base.html" %}

{% block content %}
    <h1 id="main-header" style="font-size: 6vw">Welcome to Nexus, {{ user.username }}!</h1> <!-- header message -->
    {% for message in messages %}
    <div><p>{{ message.author.username }} says: <b>{{ message.body }}</b></p></div> <!-- displaying all messages -->
    {% endfor %}
{% endblock %}
