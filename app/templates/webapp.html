{% extends "base.html" %}

{% block extraheader %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/webapp.css') }}">
{% endblock extraheader %}

{% block content %}
<h1><span class="text-emphasis">Nexus</span> Online</h1>
{% for message in messages %}
<div><p>{{ message.author.username }} says: <b>{{ message.body }}</b></p></div> <!-- displaying all messages -->
{% endfor %}
{% endblock content %}
