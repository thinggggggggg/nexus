{% extends "base.html" %}

{% block content %}
<h1>Welcome to Nexus, <span class="text-emphasis">{{ user.username }}</span>!</h1> <!-- header message -->
{% for message in messages %}
<div><p>{{ message.author.username }} says: <b>{{ message.body }}</b></p></div> <!-- displaying all messages -->
{% endfor %}
{% endblock content %}
